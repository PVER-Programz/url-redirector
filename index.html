<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    function parseAndRedirect() {
      const params = new URLSearchParams(window.location.search);
      const target = params.get('url');

      if (!target) {
        document.body.innerText = 'Missing or malformed "url" parameter.';
        return;
      }

      try {
        // Direct redirect (works for upi://, mailto:, etc.)
        window.location.href = decodeURIComponent(target);
      } catch (e) {
        document.body.innerText = 'Invalid URL: ' + e.message;
      }
    }
  </script>
</head>
<body onload="parseAndRedirect()">
  Redirecting...
</body>
</html>
